table:
  name: journee_feuille_temps
  schema: public
object_relationships:
- name: consultant
  using:
    foreign_key_constraint_on: matricule_consultant
- name: validation
  using:
    manual_configuration:
      column_mapping:
        annee: annee
        matricule_consultant: matricule_consultant
        mois: mois
      insertion_order: null
      remote_table:
        name: validation_feuille_temps
        schema: public
computed_fields:
- definition:
    function:
      name: journee_feuille_temps_feuille_complete
      schema: public
  name: feuille_complete
insert_permissions:
- permission:
    backend_only: false
    check:
      _not:
        _exists:
          _table:
            name: validation_feuille_temps
            schema: public
          _where: {}
    columns:
    - code_projet
    - date
    set:
      matricule_consultant: x-hasura-User-Id
  role: consultant
select_permissions:
- permission:
    columns:
    - matricule_consultant
    - date
    - code_projet
    - annee
    - mois
    filter:
      matricule_consultant:
        _eq: X-Hasura-User-Id
  role: consultant
- permission:
    columns:
    - date
    - annee
    - matricule_consultant
    - mois
    - code_projet
    filter:
      consultant:
        matricule_manager:
          _eq: X-Hasura-User-Id
  role: manager
update_permissions:
- permission:
    check:
      _not:
        _exists:
          _table:
            name: validation_feuille_temps
            schema: public
          _where: {}
    columns:
    - code_projet
    filter: {}
    set:
      matricule_consultant: x-hasura-user-id
  role: consultant
