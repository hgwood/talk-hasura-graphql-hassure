table:
  name: validation_de_cra
  schema: public
object_relationships:
- name: consultant
  using:
    foreign_key_constraint_on: matricule_consultant
array_relationships:
- name: demi_journees_de_cra
  using:
    manual_configuration:
      column_mapping:
        annee: annee
        matricule_consultant: matricule_consultant
        mois: mois
      insertion_order: null
      remote_table:
        name: demi_journee_de_cra
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      demi_journees_de_cra:
        cra_complet:
          _eq: "true"
    columns:
    - annee
    - mois
    set:
      matricule_consultant: x-hasura-user-id
  role: consultant
select_permissions:
- permission:
    columns:
    - matricule_consultant
    - annee
    - mois
    - date
    - approuve_par_manager
    filter:
      matricule_consultant:
        _eq: X-Hasura-User-Id
  role: consultant
update_permissions:
- permission:
    check: null
    columns:
    - approuve_par_manager
    filter:
      consultant:
        matricule_manager:
          _eq: X-Hasura-User-Id
  role: manager
