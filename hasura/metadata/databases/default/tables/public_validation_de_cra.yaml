table:
  name: validation_de_cra
  schema: public
object_relationships:
- name: consultant
  using:
    foreign_key_constraint_on: matricule_consultant
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - annee
    - mois
    set:
      matricule_consultant: x-hasura-user-id
  role: consultant
select_permissions:
- permission:
    columns:
    - matricule_consultant
    - annee
    - mois
    - date
    - approuve_par_manager
    filter:
      matricule_consultant:
        _eq: X-Hasura-User-Id
  role: consultant
update_permissions:
- permission:
    check: null
    columns:
    - approuve_par_manager
    filter:
      consultant:
        matricule_manager:
          _eq: X-Hasura-User-Id
  role: manager
